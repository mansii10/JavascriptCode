<html>
<head>
	<title></title>
	<script>
	 function fixedPower(p){
	 	return toPower;
	 	function toPower(n){
	 		var result = 1;
	 		for(var i= 0; i < p; i++){
	 			result = result *n;
	 		}
	 		return result;
	 	}
	 }

	 var square = fixedPower(2);
	 console.log(square(2));
	 var cube = fixedPower(3);
	 console.log(cube(2));
	</script>
</head>
